          <script>
               scr="iro.min.js";
               var count=1;
               function setColor(btn, color) {
               var property = document.getElementById(btn);

               var color = prompt("Enter color hexcode");
               var demoColorPicker = new iro.ColorPicker("#color-picker-container", {
                 width: 320,
                 height: 320,
                 color: {r: 255, g: 0, b: 0},
                 markerRadius: 8,
                 padding: 4,
                 sliderMargin: 24,
                 sliderHeight: 36,
                 borderWidth: 2,
                 borderColor: "#fff",
                 anticlockwise: true,
               });
               }
               property.style.backgroundColor = demoColorPicker.color.rgb;
          }
          </script>
